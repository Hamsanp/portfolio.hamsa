<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    
    <style>
      
        body {
            font-family: Arial, sans-serif;
            background-color: #222;
            color: white;
            margin: 0;
            padding: 0;
        }

        
        .w3-navbar {
            background-color: #111;
            border: none;
            border-radius: 0;
        }
        
        .w3-navbar a {
            color: white !important;
            font-size: 18px;
        }

        .w3-navbar a:hover {
            background-color: #575757;
        }

        #contact {
            padding: 60px 0;
            background-color: #2c2f38; 
        }

        .contact-content {
            text-align: center;
        }

        .contact-content h2 {
            font-size: 32px;
            color: #f1f1f1;
            margin-bottom: 40px;
        }

        .contact-content input, 
        .contact-content textarea {
            width: 100%;
            max-width: 600px;
            padding: 12px;
            margin: 10px 0;
            background-color: #333;
            border: 1px solid #444;
            color: #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        .contact-content input:focus, 
        .contact-content textarea:focus {
            outline: none;
            border-color: #4CAF50;
            background-color: #444;
        }

        .contact-content button {
            padding: 12px 30px;
            font-size: 18px;
            background-color: #4CAF50;
            border: none;
            border-radius: 5px;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .contact-content button:hover {
            background-color: #45a049;
        }

        footer {
            background-color: #111;
            color: white;
            text-align: center;
            padding: 20px 0;
            margin-top: 40px;
        }

        footer p {
            font-size: 16px;
        }
        
    </style>
</head>
<body>

    <main>
        <section id="contact">
            <div class="contact-content w3-container">
                <h2>Contact Me</h2>
                <form action="#" method="POST">
                    <input type="text" name="name" placeholder="Your Name" required><br>
                    <input type="email" name="email" placeholder="Your Email" required><br>
                    <textarea name="message" placeholder="Your Message" rows="6" required></textarea><br>
                    <button type="submit">Send Message</button><br>
                </form>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Hamsa. All rights reserved.</p>
    </footer>

</body>
</html>
